<html>

    <body>

        <h1>Min Max Function</h1>
        
        <p>min</p>
        <p id="demo1"></p><br>


        <p>max</p>
        <p id="demo2"></p><br>
       



        <script type="text/javascript">

            
            document.getElementById('demo1').innerHTML = Math.min(354,5656,676,-7,545);


            document.getElementById('demo2').innerHTML = Math.max(354,5656,676,-7,545);



        </script>
    


    </body>

</html>
