<html>

    <body>

        <h1>More Arthmatic Oprations</h1>
        
        
        <p>x = 5 </p> 
        <p>increment ++</p>
        <p id="demo1"></p><br>



        <p>y = 5 </p> 
        <p>decrement --</p>
        <p id="demo2"></p><br>




        <p>z1 = 2 </p> 
        <p>z2 = z1</p>
        <p id="demo3"></p>

        <script type="text/javascript">


            var x = 5;
            x ++;
            document.getElementById('demo1').innerHTML = x;




            var y = 5;
            y --;
            document.getElementById('demo2').innerHTML = y;



            var z1 = 2
            var z2 = z1;
            document.getElementById('demo3').innerHTML = z2;





        </script>
    


    </body>

</html>
