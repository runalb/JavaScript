<html>

    <body>

        <h1>Arithmatic Operations</h1>
        <p> + , - , * , /</p> <br>

        <p>Add- 30 + 60</p>
        <p id="demo1"></p>

        <p>sub-  5 - 4</p>
        <p id="demo2"></p>

        <p>mul- 2 * 4</p>
        <p id="demo3"></p>

        <p>div- 4 / 2</p>
        <p id="demo4"></p>

        <p> x = (3*2) + 5 * 2</p>
        <p id="demo5"></p>



        <script type="text/javascript">


            var add = 30 + 60;

            var sub = 5 - 4;

            var mul = 2 * 4;

            var div = 4 / 2;

            var x = (3*2) + 5 * 2;





        


            document.getElementById('demo1').innerHTML = add;
            document.getElementById('demo2').innerHTML = sub;
            document.getElementById('demo3').innerHTML = mul;
            document.getElementById('demo4').innerHTML = div;
            document.getElementById('demo5').innerHTML = x;








        </script>
    


    </body>

</html>
